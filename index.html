<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chesstron</title>
    <link rel="stylesheet" href="./src/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link href="./src/tailwind.min.css" rel="stylesheet" />

    <style>
      .board-container {
        display: flex;
        margin-right: 0%;
      }

      .board-with-file {
        padding: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background: transparent;
        max-width: 600px;
      }

      .chess-board {
        /* font-size: 5em; */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: stretch;
        border: burlywood 9px ridge;
        box-sizing: content-box;
        min-width: 496px;
        min-height: 496px;
        max-width: 496px;
        max-height: 496px;
        margin: 0px;
      }

      .chess-rank {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: stretch;
        border: transparent 9px solid;
        min-width: 32px;
        min-height: 496px;
        max-width: 32px;
        max-height: 496px;
        margin-right: 0px;
        margin: 0px;
        padding: 0px;
        box-sizing: content-box;
      }

      .chess-file {
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: flex-start;
        border: transparent 9px solid;
        min-width: 496px;
        min-height: 32px;
        max-width: 496px;
        max-height: 62px;
        margin-right: 0px;
        margin: 0px;
        padding: 0px;
        border-top: 1px;
        box-sizing: content-box;
      }

      .square {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px;
        padding: 0px;
        border: 0px;
        min-width: 12.5%;
        max-width: 12.5%;
        height: 12.5%;
        color: black;
        font-size: 3em;
        font-family: Tahoma;
      }

      .rank {
        min-width: 32px;
        max-width: 32px;
        font-size: 1.5em;
        justify-content: flex-end;
        font-family: Arial, Helvetica, sans-serif;
      }

      .file {
        align-items: flex-start;
        min-width: 12.5%;
        max-width: 12.5%;
        min-height: 32px;
        max-height: 32px;
        font-size: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
      }

      .gray {
        background: lightgray;
      }

      .white {
        background: white;
      }

      .magenta {
        color: magenta;
      }

      .green {
        color: green;
      }

      .opponent-avatar {
        min-width: 350px;
        max-width: 350px;
      }

      .play-info {
        min-width: 496px;
        box-sizing: content-box;
        border: ridge 9px;
      }

      .status {
        font-size: 2em;
      }

      .controls {
        padding: 10px;
        width: 100%;
      }

      .control-group {
        position: relative;
        display: inline-flex;
        vertical-align: top;
        margin: 0px;
      }

      .game-banner {
        text-align: center;
        justify-content: center;
        align-items: center;
        min-width: 100%;
        flex-grow: 1;
        flex-shrink: 0;
        margin-left: 10px;
      }

      .container {
        min-width: 920px;
        max-width: 920px;
        padding: 0px;
        justify-content: center;
        align-items: center;
      }

      .content {
        min-width: 100%;
      }
    </style>
  </head>
  <body background="assets/tree-in-forest.jpg">
    <div class="container">
      <div class="flex">
        <div class="controls" id="controls">
          <div class="control-group">
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle btn-lg"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                New Game
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="new-tournament">Tournament</a>
                <a class="dropdown-item" href="#" id="new-tutorial">Training</a>
              </div>
            </div>
            <div class="alert alert-primary control-group game-banner">
              <strong id="game-banner">Tournament</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="flex content">
        <div class="opponent-avatar" id="opponent-avatar"></div>
        <div class="board-container">
          <div class="chess-rank">
            <div class="square rank">8</div>
            <div class="square rank">7</div>
            <div class="square rank">6</div>
            <div class="square rank">5</div>
            <div class="square rank">4</div>
            <div class="square rank">3</div>
            <div class="square rank">2</div>
            <div class="square rank">1</div>
          </div>
          <div class="board-with-file">
            <div id="board" class="chess-board">
              <!-- <div class="white square">♔</div>
        <div class="gray square">♚</div>
        <div class="white square">♚</div>
        <div class="gray square">♔</div>
        <div class="white square">♚</div>
        <div class="gray square ">♔</div>
        <div class="white square">♚</div>
        <div class="gray square">♚</div> -->
            </div>
            <div class="chess-file">
              <div class="square file">a</div>
              <div class="square file">b</div>
              <div class="square file">c</div>
              <div class="square file">d</div>
              <div class="square file">e</div>
              <div class="square file">f</div>
              <div class="square file">g</div>
              <div class="square file">h</div>
            </div>
            <div class="play-info">
              <div class="bg-blue-lightest border-t border-b border-blue text-blue-dark px-4 py-3">
                <div id="status" class="status">waiting for board ready</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined
      if (typeof module === "object") {
        window.___module = module;
        module = undefined;
      }
    </script>
    <script src="./src/jquery-3.4.0.slim.js"></script>
    <script>
      if (window.module) module = window.___module;
    </script>
    <script src="./src/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
