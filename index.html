<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chess</title>
    <style>
      .col {
        flex: 1;
      }

      .board-container {
        display: flex;
        margin-right: 50%;
      }

      .board-with-file {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-height: 528px;
        background: transparent;
      }

      .chess-board {
        /* font-size: 5em; */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: stretch;
        border: burlywood 9px ridge;
        min-width: 496px;
        min-height: 496px;
        max-width: 496px;
        max-height: 496px;
        margin-right: 50%;
      }

      .chess-rank {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: stretch;
        border: transparent 9px solid;
        min-width: 32px;
        min-height: 496px;
        max-width: 62px;
        max-height: 496px;
        margin-right: 0px;
        margin: 0px;
        padding: 0px;
      }

      .chess-file {
        display: flex;
        flex-direction: col;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: flex-start;
        border: transparent 9px solid;
        min-width: 496px;
        min-height: 32px;
        max-width: 496px;
        max-height: 62px;
        margin-right: 0px;
        margin: 0px;
        padding: 0px;
      }

      .square {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px;
        padding: 0px;
        border: 0px;
        min-width: 12.5%;
        max-width: 12.5%;
        height: 12.5%;
        color: black;
        font-size: 3em;
        font-family: Tahoma;
      }

      .rank {
        min-width: 32px;
        max-width: 32px;
        font-size: 1.5em;
        justify-content: flex-end;
        font-family: Arial, Helvetica, sans-serif;
      }

      .file {
        align-items: flex-start;
        min-width: 12.5%;
        max-width: 12.5%;
        min-height: 32px;
        max-height: 32px;
        font-size: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
      }

      .gray {
        background: lightgray;
      }

      .white {
        background: white;
      }

      .magenta {
        color: magenta;
      }

      .green {
        color: green;
      }

      .opponent-avatar {
        min-width: 350px;
      }

      .play-info {
        min-width: 100%;
      }

      .status {
        font-size: 2em;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body background="/assets/tree-in-forest.jpg">
    <div>
      <div>
        <div id="controls">
          <button
            id="new-game"
            class="bg-white hover:bg-grey-lightest text-grey-darkest font-semibold py-2 px-4 border border-grey-light rounded shadow"
          >
            New Game
          </button>
        </div>
      </div>
      <div class="flex">
        <div class="col opponent-avatar">
          <img src="/assets/tweety/rinr6kRnT.gif" />
        </div>
        <div class="col board-container">
          <div class="col chess-rank">
            <div class="square rank">8</div>
            <div class="square rank">7</div>
            <div class="square rank">6</div>
            <div class="square rank">5</div>
            <div class="square rank">4</div>
            <div class="square rank">3</div>
            <div class="square rank">2</div>
            <div class="square rank">1</div>
          </div>
          <div class="col board-with-file">
            <div id="board" class="chess-board">
              <!-- <div class="white square">♔</div>
        <div class="gray square">♚</div>
        <div class="white square">♚</div>
        <div class="gray square">♔</div>
        <div class="white square">♚</div>
        <div class="gray square ">♔</div>
        <div class="white square">♚</div>
        <div class="gray square">♚</div> -->
            </div>
            <div class="chess-file">
              <div class="square file">a</div>
              <div class="square file">b</div>
              <div class="square file">c</div>
              <div class="square file">d</div>
              <div class="square file">e</div>
              <div class="square file">f</div>
              <div class="square file">g</div>
              <div class="square file">h</div>
            </div>
            <div class="play-info">
              <div class="bg-blue-lightest border-t border-b border-blue text-blue-dark px-4 py-3">
                <div id="status" class="status">waiting for board ready</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
