<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chess</title>
    <style>
      .flex-grid {
        display: flex;
      }

      .col {
        flex: 1;
      }

      .board-container {
        display: flex;
        margin-top: 100px;
        margin-right: 50%;
      }

      .board-with-file {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-height: 528px;
      }

      .chess-board {
        /* font-size: 5em; */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: stretch;
        border: burlywood 9px ridge;
        min-width: 496px;
        min-height: 496px;
        max-width: 496px;
        max-height: 496px;
        margin-right: 50%;
      }

      .chess-rank {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: stretch;
        border: transparent 9px solid;
        min-width: 32px;
        min-height: 496px;
        max-width: 32px;
        max-height: 496px;
        margin-right: 0px;
        margin: 0px;
        padding: 0px;
      }

      .chess-file {
        display: flex;
        flex-direction: col;
        flex-wrap: wrap;
        justify-content: left;
        align-content: stretch;
        align-items: flex-start;
        border: transparent 9px solid;
        min-width: 496px;
        min-height: 32px;
        max-width: 496px;
        max-height: 32px;
        margin-right: 0px;
        margin: 0px;
        padding: 0px;
      }

      .square {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px;
        padding: 0px;
        border: 0px;
        min-width: 12.5%;
        max-width: 12.5%;
        height: 12.5%;
        color: black;
        font-size: 3em;
        font-family: Tahoma;
      }

      .rank {
        min-width: 32px;
        max-width: 32px;
        font-size: 1.5em;
        justify-content: flex-end;
        font-family: Arial, Helvetica, sans-serif;
      }

      .file {
        align-items: flex-start;
        min-width: 12.5%;
        max-width: 12.5%;
        min-height: 32px;
        max-height: 32px;
        font-size: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
      }

      .gray {
        background: lightgray;
      }

      .white {
        background: white;
      }

      .magenta {
        color: magenta;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="flex-grid">
      <div class="col oponent-avatar">
        <img src="http://clipart-library.com/images/rinr6kRnT.gif" />
      </div>
      <div class="col board-container">
        <div class="col chess-rank">
          <div class="white square rank">8</div>
          <div class="white square rank">7</div>
          <div class="white square rank">6</div>
          <div class="white square rank">5</div>
          <div class="white square rank">4</div>
          <div class="white square rank">3</div>
          <div class="white square rank">2</div>
          <div class="white square rank">1</div>
        </div>
        <div class="col board-with-file">
          <div id="board" class="col chess-board">
            <!-- <div class="white square">♔</div>
        <div class="gray square">♚</div>
        <div class="white square">♚</div>
        <div class="gray square">♔</div>
        <div class="white square">♚</div>
        <div class="gray square ">♔</div>
        <div class="white square">♚</div>
        <div class="gray square">♚</div> -->
          </div>
          <div class="chess-file">
            <div class="white square file">a</div>
            <div class="white square file">b</div>
            <div class="white square file">c</div>
            <div class="white square file">d</div>
            <div class="white square file">e</div>
            <div class="white square file">f</div>
            <div class="white square file">g</div>
            <div class="white square file">h</div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="status">waiting for board ready</div>
    </div>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
